<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>QReator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
  </head>
  <body class="container">
    <nav class="navbar navbar-light bg-faded">
      <a class="navbar-brand" href="#">QReator</a>
    </nav>
    <header class="offset-4">
      <h4>Create Your Personal QR Code</h4>
    </header>
    <hr/>
    <form class="container">
      <div class="row">
        <div class="form-group col-sm-4">
          <label for="formQrUrl">Where would you like your QR code to go?</label>
          <input type="text" class="form-control" id="qrurlinput" placeholder="QR URL Goes Here"/>
          <hr/>
          <label for="formQrUrl">What would you like to name your QR code?</label>
          <input type="text" class="form-control" id="qrnameinput" placeholder="QR Name Goes Here"/>
          <hr/>
          <label for="formQrUrl">Want to add a description for your refrence?(optional)</label>
          <input type="text" class="form-control" id="qrdescripinput" placeholder="QR Description Goes Here"/>
        </div>
        <div class="form-group col-sm-4 offset-3">
          <img id="picture" class="img" src="qreator-images/qrcodethumbnail.png" alt=""/>
          <button class="offset-5" type="button" name="Create QR Code" id="createqr">Create QR Code</button>
        </div >
      </div>
    </form>
    <hr/>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
