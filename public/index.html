<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>QReator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/sandstone/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="container-fluid">
      <div class="navbar navbar-default">
        <div class="row">
          <div class="col-xs-12">
            <div class="navbar-header">
                <h1 class="navbar-brand">QReator</h1>
            </div>
          </div>
        </div>
      </div>
      <header class="col-sm-12 text-center">
        <h3 id="qreatorheader">Create Your Custom QR Code</h3>
      <hr/>
      </header>
    </div>
    <div class="container">
      <div id="createqrcode" class="row">
        <div class="col-sm-6">
          <form>
            <div class="form-group">
              <label for="formQrUrl">Where would you like your QR code to go?</label>
              <input type="text" class="form-control" id="qr-url-input" placeholder="ex. www.google.com"/>
              <hr/>
              <label for="formQrUrl">What would you like to name your QR code?</label>
              <input type="text" class="form-control" id="qr-name-input" placeholder="ex. coffee mug"/>
              <hr/>
              <label for="formQrUrl">Want to add a description for your refrence?(optional)</label>
              <input type="text" class="form-control" id="qr-description-input" placeholder="ex. #1 Dad Coffee Mug"/>
            </div>
          </form>
          <hr/>
          <button class="btn btn-primary btn-large btn-block" type="button" name="Create QR Code" id="createqr">Create QR Code</button>
        </div>
        <div class="col-sm-6">
          <div class="well col-sm-8 col-sm-offset-2">
            <img id="picture" class="img-responsive" src="images/qr.png" alt=""/>
          </div>
        </div>
      </div>
      <div id="editqrcode" class="row hidden">
        <div class="col-sm-6">
          <form>
            <div class="form-group">
              <label for="formQrUrl">Would you like to change your QR destination?</label>
              <input type="text" class="form-control" id="updated-qr-url" placeholder="ex. www.google.com"/>
              <hr/>
              <label for="formQrUrl">What would you like to change your QR name?</label>
              <input type="text" class="form-control" id="updated-qr-name" placeholder="ex. coffee mug"/>
              <hr/>
              <label for="formQrUrl">Would you like add a description or update your current description?(optional)</label>
              <input type="text" class="form-control" id="updated-qr-description" placeholder="ex. #1 Dad Coffee Mug"/>
            </div>
          </form>
          <hr/>
          <button class="btn btn-primary btn-large btn-block" type="button" name="Create QR Code" id="savechanges">Save Changes</button>
        </div>
        <div class="col-sm-6">
          <div class="well col-sm-8 col-sm-offset-2">
            <img id="qreditview" class="img-responsive" src="" alt=""/>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <hr/>
      <div id="cardheader" class="row hidden">
        <div class="col-sm-12 text-center">
          <h4>Your Created QR Codes</h4>
          <hr/>
        </div>
      </div>
      <div id="cardrow" class="row"></div>
    </div>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
